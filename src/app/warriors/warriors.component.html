<div class="row">
  <div class="col-sm-6" *ngIf="warriorSelected">
    <div class="row">
      <div class="mr-auto">
        <app-title [title]="'Warrior: ' + warriorSelected.id"></app-title>
      </div>
      <div class="mt-1">
        <button class="btn btn-sm btn-outline-danger" (click)="voltar()">Close</button>
      </div>
    </div>

    <form [formGroup]="warriorForm" (submit)="warriorSubmit()">
      <div class="from-group">
        <label for="formGroupExampleInput" class="form-label">Name</label>
        <input type="text" formControlName="name" class="form-control">
      </div>
      <div class="from-group">
        <label for="formGroupExampleInput2" class="form-label">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control">
      </div>
      <div class="from-group">
        <label for="formGroupExampleInput2" class="form-label">Class</label>
        <input type="text" formControlName="class" class="form-control">
      </div>
      <div class="from-group">
        <hr>
        <button class="btn btn-success" [disabled]="!warriorForm.valid">Save</button>
      </div>
    </form>
  </div>

  <div [ngClass]="{'col-sm-6': warriorSelected, 'col-sm-12' : !warriorSelected}">
    <app-title [title]="title"></app-title>
    <table class="table table-dark table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Class</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let warrior of warriors">
          <th scope="row">{{warrior.id}}</th>
          <td>{{warrior.name}}</td>
          <td>{{warrior.lastName}}</td>
          <td>{{warrior.class}}</td>
          <td>
            <div class="btn-group">
              <button class="btn btn-sm btn-outline-warning" (click)="warriorSelect(warrior)">Detail</button>
              <button class="btn btn-sm btn-outline-primary" (click)="openModal(template)">Masters</button>
              <button class="btn btn-sm btn-outline-danger">Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<ng-template #template>
  <div class="modal-body">
    <app-masters></app-masters>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn pull-right" aria-label="Close" (click)="modalRef.hide()">
      Close
    </button>
  </div>
</ng-template>
