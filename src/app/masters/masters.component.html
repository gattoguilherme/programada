<div class="row">
  <div class="col-sm-6" *ngIf=masterSelected>
    <div class="row">
      <div class="mr-auto">
        <app-title [title]="'Master: '+ masterSelected.id"></app-title>
      </div>
      <div class="mt-1">
        <button class="btn btn-outline-danger" (click)="voltar()">Close</button>
      </div>
    </div>

    <form [formGroup]="masterForm" (submit)="masterSubmit()">
      <div class="from-group">
        <label for="formGroupExampleInput" class="form-label">Name</label>
        <input type="text" formControlName="name" class="form-control">
      </div>
      <div class="from-group">
        <label for="formGroupExampleInput2" class="form-label">Speciality</label>
        <input type="text" formControlName="speciality" class="form-control">
      </div>
      <div class="from-group">
        <hr>
        <button class="btn btn-success">Save</button>
      </div>
    </form>
  </div>

  <div [ngClass]="{'col-sm-6': masterSelected, 'col-sm-12' : !masterSelected}">
    <app-title [title]="title"></app-title>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Speciality</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let master of masters" style='cursor: pointer;' (click)="masterSelect(master)">
          <th scope="row">{{master.id}}</th>
          <td>{{master.name}}</td>
          <td>{{master.speciality}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="from-group">
    <hr>
    <button class="btn btn-success" (click)="setSharedValue()">Save</button>
  </div>

</div>
